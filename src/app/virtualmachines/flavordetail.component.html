<div class="row">
  <div *ngFor="  let flavor of flavors; let i=index">
    <div (click)="setSelectedFlavor(flavor);" class="card" style="width: 18rem;margin-right: 5px"
         *ngIf="i<flavors_visible">
      <div [ngClass]="{'bg-success':flavor == selectedFlavor,'bg-info': flavor != selectedFlavor}" class="card-header ">
        <strong>{{flavor.name}}</strong></div>
      <div [ngClass]="{'bg-success':flavor == selectedFlavor}" class="card-body ">
        <div class="col"
        >{{flavor.ram / 1024}} GB Ram
        </div>
        <div class="col"
        >{{flavor.vcpus}} CPUs
        </div>
        <div class="col"
        >{{flavor.rootdisk}} GB Disk
        </div>
      </div>
    </div>
  </div>

</div>
<div class="row">

  <a class="text-info" style="float: right" *ngIf="flavors.length > flavors_per_row"
     (click)="flavors_visible=flavors.length"><strong>Show
    all
    flavors</strong></a>
  <a class="text-info" style="float: right"
     *ngIf="flavors.length == flavors_visible && flavors.length > flavors_per_row"
     (click)="flavors_visible=flavors_per_row"><strong>Hide
    flavors</strong></a>
</div>
