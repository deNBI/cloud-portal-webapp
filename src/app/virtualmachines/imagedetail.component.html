<div *ngIf="!carousel_activated" class="row">
  <div *ngFor="  let image of images">
    <div (click)="setSelectedImage(image);" class="card" style="width: 18rem;margin-right: 5px"
    >
      <div [ngClass]="{'bg-success':image == selectedImage,'bg-warning': image != selectedImage}"
           class="card-header ">
        <strong>{{image.name}}</strong></div>
      <div [ngClass]="{'bg-success':image == selectedImage}" class="card-body ">
        <div class="col">
          {{image.description}}

        </div>
      </div>
    </div>
  </div>
</div>


<owl-carousel-o *ngIf="carousel_activated" [options]="customOptions">
  <ng-container *ngFor="let image of images">
    <ng-template carouselSlide>
      <div (click)="setSelectedImage(image);" class="card" style="width: 18rem;margin-right: 5px"
      >
        <div [ngClass]="{'bg-success':image == selectedImage,'bg-warning': image != selectedImage}"
             class="card-header ">
          <strong>{{image.name}}</strong></div>
        <div [ngClass]="{'bg-success':image == selectedImage}" class="card-body ">
          <div class="col">
            {{image.description}}


          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>

</owl-carousel-o>


<div class="row ">
  <div
  ><strong>Currently selected: {{selectedImage?.name}}</strong></div>

  <div class="ml-auto mr-3"
       *ngIf="carousel_activated"
       (click)="carousel_activated=false;"><strong class="text-info">Show
    all
    images</strong></div>
  <div class="ml-auto mr-3"
       *ngIf="!carousel_activated"
       (click)="carousel_activated=true;"><strong class="text-info">Hide
    images</strong></div>
</div>
