<div class="modal-header">
	<h4 class="modal-title">Generate Password: Cluster {{ cluster?.cluster_id }}</h4>
	<button type="button" class="close" style="cursor: pointer" (click)="bsModalRef.hide()" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="alert alert-warning" role="alert">
		The password generated here is needed to scale the cluster. It is shown here only once and is not again retrievable
		- but it can be regenerated at any time.
	</div>
	<div class="alert alert-info" role="alert">
		<span [hidden]="password"> Generating... <i class="fa fa-spinner fa-spin" style="font-size: 24px"></i></span>
		<span [hidden]="!password">
			{{ password }}
			<button
				class="btn btn-outline-success"
				style="margin-left: 5px"
				(click)="copyToClipboard(password)"
				ngbTooltip="Copied!"
				triggers="click:blur"
			>
				Copy Password
			</button></span
		>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-danger col-md-4" type="reset" (click)="bsModalRef.hide()">Close</button>
</div>
