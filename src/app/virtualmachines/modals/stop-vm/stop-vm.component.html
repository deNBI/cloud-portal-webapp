<div class="modal-header">
	<h4 class="modal-title">Stop VM</h4>
	<button type="button" class="close" style="cursor: pointer" (click)="bsModalRef.hide()" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body" id="submitStopVmModal">
	<div class="alert alert-warning" role="alert">Are you sure you want to stop {{ virtualMachine?.name }}?</div>

	<div class="alert alert-danger" role="alert">
		If a VM is no longer needed, we would ask you to delete it instead of just stopping it, as stopped VMs still occupy
		resources and can potentially cause a shortage of resources.
	</div>
	<div class="modal-footer">
		<button
			class="btn btn-success col-md-4"
			(click)="stopVm()"
			[id]="'verifyStopButton'"
			data-test-id="verifyStopButton"
		>
			Yes
		</button>
		<button class="btn btn-danger col-md-4" type="reset" [id]="'verifyStopCancelButton'" (click)="bsModalRef.hide()">
			Cancel
		</button>
	</div>
</div>
