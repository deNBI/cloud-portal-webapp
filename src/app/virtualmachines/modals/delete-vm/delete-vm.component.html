<div class="modal-header">
	<h4 class="modal-title">Delete VM</h4>
	<button type="button" class="close" style="cursor: pointer"
					(click)="bsModalRef.hide()"
					aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body" id="verify_modal">
	<div class="alert alert-warning" role="alert">
		Are you sure you want to delete {{virtualMachine?.name}}?
	</div>

	<div class="alert alert-danger" *ngIf="virtualMachine?.openstackid == virtualMachine?.cluster?.master_instance_openstack_id" role="alert">
		If you delete the master of a cluster, your worker machines will become useless!
	</div>

<!--	TODO Align checkbox properly-->
	<div class="alert alert-danger" *ngIf="user_elixir_id !== virtualMachine?.elixir_id" role="alert">
		This is not your own machine.
		<br>
		<input class="form-check-input"
					 name="delete_foreign_vm"
					 type="checkbox"
					 id="delete_foreign_vm"
					 [(ngModel)]="delete_foreign_vm"
					 required
		>
		<label class="form-check-label" for="delete_foreign_vm">
			I hereby confirm that I want to delete a virtual machine not owned by me.
		</label>
	</div>
</div>
<div class="modal-footer">
	<button class="btn  btn-success col-md-4"
					*ngIf="user_elixir_id === virtualMachine?.elixir_id; else notVMowner"
					(click)="deleteVM();"
					id="confirm_delete_button">
		Yes
	</button>
	<ng-template #notVMowner>
		<button class="btn  btn-success col-md-4"
						(click)="deleteVM();"
						[disabled]="!delete_foreign_vm"
						id="confirm_delete_foreign_vm_button">
			Yes
		</button>
	</ng-template>
	<button class="btn  btn-danger col-md-4" type="reset"
					(click)="bsModalRef.hide()">
		Cancel
	</button>
</div>
