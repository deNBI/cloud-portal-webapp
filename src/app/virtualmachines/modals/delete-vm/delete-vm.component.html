<div class="modal-header">
	<h4 class="modal-title">Delete VM</h4>
	<button type="button" class="close" style="cursor: pointer"
					(click)="bsModalRef.hide()"
					aria-label="Close">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body" id="verify_modal">
	<div class="alert alert-warning" role="alert">
		Are you sure you want to delete {{virtualMachine?.name}}?
	</div>

	<div class="alert alert-danger" *ngIf="virtualMachine?.openstackid === virtualMachine?.cluster?.master_instance_openstack_id" role="alert">
		If you delete the master of a cluster, your worker machines will become useless!
	</div>

</div>
<div class="modal-footer">
	<button class="btn  btn-success col-md-4"
					(click)="deleteVM();"
					id="confirm_delete_button">
		Yes
	</button>
	<button class="btn  btn-danger col-md-4" type="reset"
					(click)="bsModalRef.hide()">Cancel
	</button>
</div>
