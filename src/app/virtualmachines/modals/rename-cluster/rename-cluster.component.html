<div class="modal-header">
	<h4 class="modal-title">Rename Cluster {{ cluster?.name }}</h4>
	<button
		type="button"
		class="btn-close"
		style="cursor: pointer"
		(click)="bsModalRef.hide()"
		aria-label="Close"
	></button>
</div>
<div class="modal-body">
	<div class="col">
		<div class="modal-body">
			<strong>Please enter a new name for the cluster:</strong>

			<div>
				<div class="input-group">
					<input type="text" placeholder="Name" class="form-control" #newName />
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-success col-md-4" (click)="renameCluster(newName.value)" id="confirm_delete_button">
		Yes
	</button>
	<button class="btn btn-danger col-md-4" type="reset" (click)="bsModalRef.hide()">Cancel</button>
</div>
