<div class="modal-header">
	<h4 class="modal-title">Restart VM</h4>
	<button
		type="button"
		class="btn-close"
		style="cursor: pointer"
		(click)="bsModalRef.hide()"
		aria-label="Close"
	></button>
</div>
<div class="modal-body" id="submitRestartModal">
	<div class="alert alert-warning" role="alert">Are you sure you want to restart {{ virtualMachine?.name }}?</div>
</div>
<div class="modal-footer">
	<button
		class="btn btn-success col-md-4"
		(click)="resumeVM()"
		[id]="'verifyRestartButton'"
		data-test-id="verifyRestartButton"
	>
		Yes
	</button>
	<button class="btn btn-danger col-md-4" type="reset" [id]="'verifyRestartCancelButton'" (click)="bsModalRef.hide()">
		Cancel
	</button>
</div>
