<div class="modal-header">
	<h4 class="modal-title">Recreate Reseach Environment Backend</h4>
	<button
		type="button"
		class="btn-close"
		style="cursor: pointer"
		(click)="bsModalRef.hide()"
		aria-label="Close"
	></button>
</div>
<div class="modal-body" id="submitStopVmModal">
	<div class="alert alert-warning" role="alert">
		Are you sure you want to recreate the research backend url for {{ virtualMachine?.name }}?
	</div>
</div>
<div class="modal-footer">
	<button
		class="btn btn-success col-md-4"
		(click)="recreateBackendVM()"
		[id]="'recreateBackend'"
		data-test-id="recreateBackendButton"
	>
		Yes
	</button>
	<button class="btn btn-danger col-md-4" type="reset" [id]="'verifyRecreateCancelBtn'" (click)="bsModalRef.hide()">
		Cancel
	</button>
</div>
