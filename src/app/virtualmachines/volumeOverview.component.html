<div class="card">

    <div>

                <table class="table table-striped ">
                    <thead>
                    <tr>
                        <th>Project</th>
                        <th>Virtual Machine</th>
                        <th>Openstack Id</th>
                        <th>Size</th>
                        <th>Client</th>

                    </tr>

                    </thead>
                    <tbody>
                    <tr *ngFor="let volume of volumes">

                    </tr>

                    </tbody>

                </table>
            </div>
