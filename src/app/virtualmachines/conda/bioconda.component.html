<div class="table-responsive" style="width: 100%">
  <pagination
    [totalItems]="total_pages" [itemsPerPage]="toolsPerPage"
    (pageChanged)="pageChanged($event)" [(ngModel)]="currentPage"
    [boundaryLinks]="true" [maxSize]="max_pages" [rotate]="false" #pagination>
  </pagination>
  <table class="table table-striped">
    <thead>
    <th>Name</th>
    <th>Version</th>
    <th>Build</th>
    </thead>
    <tbody>
    <td>
      <input type="text" placeholder="Filter"
             name="filterToolNameRef" (ngModelChange)='changedNameFilter($event)'
             [ngModel]="filterToolName"
      >
    </td>
    <td>
      <input type="text" placeholder="Filter"
             name="filterVersionName"
             [ngModel]="filterToolVersion"
             (ngModelChange)="changedVersionFilter($event)">
    </td>
    <td>
      <input type="text" placeholder="Filter"
             name="filterToolBuild"
             [ngModel]="filterToolBuild"
             (ngModelChange)="changedBuildFilter($event)">
    </td>
    <tr *ngFor="let tool of bioconda_tools">
      <td>{{tool.name}}</td>
      <td>{{tool.version}}</td>
      <td>{{tool.build}}</td>
    </tr>
    </tbody>
  </table>
</div>
