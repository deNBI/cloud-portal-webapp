<ngb-tabset type="pills">
  <ngb-tab *ngFor="let mode of selectedVirtualMachine.modes">
    <ng-template ngbTabTitle><b>{{mode.name}}</b></ng-template>

    <ng-template ngbTabContent>
      <div  [innerHTML]="mode.description">

      </div>


    </ng-template>
  </ngb-tab>
  <ngb-tab *ngIf="playbook_run == 1">
    <ng-template ngbTabTitle><b>CONDA</b></ng-template>
    <ng-template ngbTabContent>
      <div class="row justify-content-center">
    <span *ngIf="logs && logs['status'] == 0">
     The installation of the conda packages were successful! <br>
      If you want, take a look at the ansible-playbook logs below. <br>
    </span>
        <span *ngIf="logs && logs['status'] != 0">
      Oh no, something went wrong! <br>
      Please take a look at the logs below, to see what went wrong. <br>
    </span>
      </div>
        <div class="row justify-content-center">
          <div class="btn-group">
            <button class="btn btn-secondary" (click)="downloadFile('pdf')" style="margin: 5px">Download as PDF</button>
            <button class="btn btn-secondary" (click)="downloadFile('txt')"
                    style="margin: 5px">Download as txt
            </button>
          </div>
        </div>

    </ng-template>
  </ngb-tab>
  <ngb-tab *ngIf="location_url != '/'">
    <ng-template ngbTabTitle><b>Res-Env</b></ng-template>
    <ng-template ngbTabContent>
      <div class="row justify-content-center">
    {{location_url}}
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
<div><strong>Instance: <span id="instance_name"> {{selectedVirtualMachine.name}}</span></strong></div>
