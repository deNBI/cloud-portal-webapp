<div class="animated fadeIn" ng-app>
  <div class="row">
    <!--/.col-->
    <h1>Hello, {{ userinfo.FirstName }} {{ userinfo.LastName }}</h1>
  </div>
  <div class="row">
    <h3>This is your personal data page.</h3>
  </div>
  <div class="row">
    <div>
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Personal Information
        </div>
        <div class="card-block">
          <table class="table table-striped">
            <tr>
              <td>Full name</td>
              <td>{{ userinfo.FirstName }} {{ userinfo.LastName }}</td>
              <td></td>
            </tr>
            <tr>
              <td>User ID</td>
              <td>{{ userinfo.Id }}</td>
              <td></td>
            </tr>
            <tr>
              <td>Member ID</td>
              <td>{{ userinfo.MemberId }}</td>
              <td></td>
            </tr>
            <tr>
              <td>Elixir ID</td>
              <td>{{userinfo.ElxirId}}</td>
              <td></td>
            </tr>
            <tr>
              <td>Public Key</td>
              <td>
                <button *ngIf="userinfo.PublicKey" (click)="collapsed1=!collapsed1; toggleKey()"
                        class="btn btn-primary">
                  {{key}}
                </button>
                <div *ngIf="collapsed1"><br>{{userinfo.PublicKey}}</div>
              </td>
              <td><input type="text"
                         placeholder="publickey"
                         #publickey>
                <button class="btn btn-primary" type="button" (click)="importKey(publickey.value, userinfo.ElxirId)">add
                  Key
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
