<c-toaster [placement]="position" class="p-3" position="fixed">
	<c-toast
		color="{{ type }}"
		(timer)="onTimerChange($event)"
		(visibleChange)="onVisibleChange($event)"
		[visible]="visible"
	>
		<c-toast-header>
			{{ this.title }}
		</c-toast-header>
		<c-toast-body>
			<p>{{ this.message }}</p>
			<c-progress [height]="1">
				<c-progress-bar [value]="percentage" color="primary"></c-progress-bar>
			</c-progress>
		</c-toast-body>
	</c-toast>
</c-toaster>
