<div style="margin: 10px" class="d-flex align-items-center justify-content-center flex-wrap">
	<c-row>
		<c-col>
			<pagination
				[totalItems]="basePage.count"
				[itemsPerPage]="basePage.page_size"
				(pageChanged)="submit($event)"
				[ngModel]="basePage.page"
				[boundaryLinks]="true"
				[maxSize]="8"
				[rotate]="true"
				previousText="&lsaquo;"
				nextText="&rsaquo;"
				firstText="&laquo;"
				lastText="&raquo;"
				class="mb-3"
			></pagination>
		</c-col>

		<c-col>
			<c-input-group>
				<input
					aria-describedby="page-size"
					[(ngModel)]="basePage.page_size"
					(ngModelChange)="perPageChange$.next($event)"
					aria-label="Page Size"
					cFormControl
					step="1"
					type="number"
					[min]="1"
					[max]="basePage.max_page_size"
					placeholder="Page Size"
				/>
				<span cInputGroupText id="page-size">Page Size</span>
			</c-input-group>
		</c-col>
	</c-row>
</div>
