<header class="c-header c-header-left" id="denbiBrand" [ngClass]="{'c-header-left-minimized':navbar_minimized}">

    <a class="navbar-brand" href="#/">
        <img *ngIf="!navbar_minimized" style="max-width: 100%" src="{{brand_logo}}">
        <img *ngIf="navbar_minimized" style="max-width: 100%" [ngClass]="{'.navbar-brand-minimized':navbar_minimized}"
             src="{{brand_logo_minimized}}">

    </a>
</header>
