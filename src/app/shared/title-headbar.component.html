<header class="header header-left" id="denbiBrand" [ngClass]="{ 'header-left-minimized': navbar_minimized }">
	<a class="navbar-brand" href="#/">
		<img *ngIf="!navbar_minimized" src="{{ brand_logo }}" />
		<img
			*ngIf="navbar_minimized"
			[ngClass]="{ 'navbar-brand-minimized': navbar_minimized }"
			src="{{ brand_logo_minimized }}"
		/>
	</a>
</header>
<header
	class="header header-right header-light"
	id="denbiHeadbar"
	[ngClass]="{ 'header-right-maximized': navbar_minimized }"
>
	<h1 id="title_headline" style="margin: auto; position: relative; top: 25%">{{ page_title }}</h1>
	<app-maintenance-notification></app-maintenance-notification>
	<button class="btn btn-outline-danger" style="margin: 5px" (click)="logout()">
		<i class="fas fa-door-open"></i> Logout
	</button>
</header>
