<div class="card border-bottom-0 border-top-0">
	<i *ngIf="news.pinned" class="fas fa-thumbtack custom-thumbtack"> </i>
	<div class="card-img" *ngIf="!news.horizontal">
		<h5
			class="card-title align-items-center justify-content-center text-center"
			style="height: 6rem; display: flex; margin: 0 0 5px"
		>
			{{ news.title }}
		</h5>
		<img
			src="{{ news.preview_image }}"
			alt="{{ news.title }}"
			style="
				object-fit: fill;
				width: 100%;
				position: absolute;
				height: 12rem;
				filter: blur(5px);
				-webkit-filter: blur(5px);
			"
		/>
		<img
			src="{{ news.preview_image }}"
			alt="{{ news.title }}"
			style="object-fit: contain; width: 100%; right: 0%; height: 12rem; position: absolute"
		/>
	</div>
	<div class="card-img row" *ngIf="news.horizontal">
		<div class="col-4 justify-content-center align-items-center">
			<img
				src="{{ news.preview_image }}"
				alt="{{ news.title }}"
				style="
					object-fit: fill;
					width: 100%;
					position: absolute;
					height: 100%;
					filter: blur(5px);
					-webkit-filter: blur(5px);
				"
			/>
			<img
				src="{{ news.preview_image }}"
				alt="{{ news.title }}"
				style="object-fit: contain; width: 100%; height: 100%; position: absolute"
			/>
		</div>
		<div class="col-8 text-center">
			<h5
				class="card-title align-items-center justify-content-center"
				style="height: 18rem; display: flex; margin: 0 0 0 5px; overflow-wrap: anywhere"
			>
				{{ news.title }}
			</h5>
		</div>
	</div>
	<div class="card-img-overlay text-center overflow-auto">
		<h5 class="card-title">{{ news.title }}</h5>
		<p class="card-text">{{ news.short_text }}</p>
		<small class="float-left text-muted">
			{{ news.date | date: 'YYYY-MM-dd' }}
		</small>
		<small class="float-right">
			<a [href]="news.url" target="_blank" rel="noopener noreferrer"
				>See full news&nbsp;<i class="fa fa-external-link-alt"></i
			></a>
		</small>
	</div>
</div>
