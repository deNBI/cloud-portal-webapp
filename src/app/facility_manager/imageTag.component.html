<!DOCTYPE html>
<div class="animated fadeIn" ng-app>
    <div class="row">
        <!--/.col-->
        <h1>Image tags</h1>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Image Tags
                </div>
                <div class="card-block">
                  <div class="table-responsive">
                    <table class="table table-striped table-bordered" >
                        <tr>
                            <th>Tag</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>

                        <tr *ngFor="let imageTag of imageTags">
                            <td>***REMOVED******REMOVED***imageTag['name']***REMOVED******REMOVED***</td>
                            <td>***REMOVED******REMOVED***imageTag['description']***REMOVED******REMOVED***</td>
                            <td> <button type="button" class="btn btn-primary" (click)="deleteTag(imageTag['name']);">Delete Tag</button></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="Tag" #tag></td>
                            <td><textarea type="text" class="form-control input-lg"
                                          placeholder="Description"
                                          #description></textarea>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary" (click)="addTag(tag.value,description.value);">Add Tag</button>
                            </td>

                        </tr>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
