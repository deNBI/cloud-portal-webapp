<div class="card" *ngIf="is_vo_admin">
  <div class="card-header">
    <strong>Instance</strong>
    â€“Overview
  </div>
  <ng-container *ngIf="is_vo_admin">
    <ul class="nav nav-pills">
      <li>
        <button class="btn btn-primary" (click)="getVm(elixir_id)">Own Machines</button>
      </li>
      <li>
        <button class="btn btn-primary" (click)="getAllVms()">All Machines(DB)</button>
      </li>
      <li>
        <button class="btn btn-primary" (click)="getAllVmsOPS()">All Machines(OPS)</button>
      </li>
    </ul>
  </ng-container>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>Created at</th>
      <th *ngIf="is_vo_admin">Username</th>
      <th *ngIf="is_vo_admin">Elixir ID</th>
      <th>Stopped at</th>
    </tr>

    </thead>
    <tbody>

    </tbody>
    <tr *ngFor="let vm of vms">
      <td>
        {{vm.name}}
      </td>
      <td>{{vm.status}}</td>
      <td> {{vm.created_at}}</td>
        <td *ngIf="is_vo_admin"> {{vm.username}}</td>
        <td *ngIf="is_vo_admin"> {{vm.elixir_id}}</td>
      <td>
        {{vm.stopped_at}}
      </td>

      <td>
        <button (click)="stopVm(vm.openstackid)"
                class="btn btn-primary">
          StopVM
        </button>
      </td>
      <td>
        <button (click)="resumeVM(vm.openstackid);"
                class="btn btn-primary">
          ResumeVM
        </button>
      </td>
    </tr>

  </table>
</div>
