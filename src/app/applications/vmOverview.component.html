<table class="table table-striped">
  <tr *ngFor="let vm of vms"  >
    <td class="field-label col-md-6 active">
       Name: {{vm.name}}
    </td>
    <td>Status: {{vm.status}} </td>
    <td> Created_at: {{vm.created_at}}</td>
    <td>Openstackid: {{vm.openstackid}} |</td>
    <td >
      Stopped_at: {{vm.stopped_at}}
    </td>
    <td> <button (click)="stopVm(vm.openstackid)"
                      class="btn btn-primary">
                StopVM
              </button></td>
  </tr>
