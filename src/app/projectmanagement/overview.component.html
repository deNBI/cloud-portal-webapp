<div class="container">
  <div class="row"></div>
  <div class="row">
    <div class="col">
      One of three columns
    </div>

    <div class="col">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i>Members of the Project {{ usersModalProjectID }}
        </div>

        <div class="card-body">

          <button (click)="removeCheckedMembers(usersModalProjectID)" style="float:right"
                  [disabled]="checked_member_list.length <= 0" class="btn btn-danger"><i
            class="fa fa-trash"></i>Remove
            Members
          </button>
          <div>
            <table class="table table-striped table-responsive" style="margin: 5px">
              <thead>
              <tr>
                <th><input type="checkbox" id="selectAll" name="selectAll" (change)="setAllMembersChecked();"
                           [checked]="allSet">
                </th>
                <th class="col-md-2">User ID</th>
                <th class="col-md-2">Member ID</th>
                <th class="col-md-4">Full Name</th>
                <th class="col-md-6">Actions</th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let member of usersModalProjectMembers" [ngStyle]="{'color':isPi(member)}">
                <td><input *ngIf="userinfo?.MemberId != member.MemberId" type="checkbox" id="{{member.Id}}"
                           name="{{member.Id}}"
                           [checked]="isMemberChecked(member.MemberId)" (change)="checkUnCheckMember(member.MemberId);">
                </td>
                <td>

                  {{ member.Id }}</td>
                <td>{{ member.MemberId }}</td>
                <td>{{ member.Username }}</td>
                <td>
                  <button *ngIf="!member.IsPi" (click)="promoteAdmin( usersModalProjectID,member.Id,member.Username);
                                                notificationModal.show();
                                               " class="btn btn-secondary" type="button" style="margin: 2px">
                    <i class="fa fa-plus-circle"></i>&nbsp; Set Admin status
                  </button>
                  <button *ngIf="member.IsPi &&  userinfo?.MemberId != member.MemberId" (click)="removeAdmin( usersModalProjectID,member.Id,member.Username);
                                                notificationModal.show();
                                               " class="btn btn-secondary" type="button" style="margin: 2px">
                    <i class="fa fa-minus-circle"></i>&nbsp; Remove Admin status
                  </button>
                  <button *ngIf=" userinfo?.MemberId != member.MemberId" (click)="removeMember(usersModalProjectID,member.MemberId,member.Username);
                                                notificationModal.show();
                                               " class="btn btn-danger" type="button" style="margin: 2px">

                    <i class="fa fa-trash"></i>&nbsp; Remove member
                  </button>
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
