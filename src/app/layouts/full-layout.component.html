<header class="app-header navbar">
    <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>&#9776;</button>
    <a class="navbar-brand" href="#"></a>
  <div id="header-help">If you experience any problems, please contact cloud@denbi.de</div>
</header>
<div class="app-body">
  <div class="sidebar">
    <nav class="sidebar-nav">
      <ul class="nav">
        <li class="nav-title">
          Profile
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/userinfo']"><i class="icon-user"></i>
            User Information </a>
        </li>
        <li class="divider"></li>
        <li class="nav-title">
          Project management
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/project-management']"><i
            class="icon-briefcase"></i> Project Overview</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/applications']"><i
            class="icon-drawer"></i> Applications</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/applications/new']"><i
            class="icon-pencil"></i> New Application</a>
        </li>
        <li *ngIf="vm_project_member || get_is_vo_admin()" class="nav-title">
          Virtual Machines
        </li>
        <li class="nav-item" *ngIf="client_avaiable && vm_project_member">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/newVM']"><i

            class="icon-pencil"></i> New Instance</a>
        </li>
        <li class="nav-item" *ngIf="get_is_vo_admin()">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/clientOverview']"><i
            class="icon-pencil"></i> Client Overview</a>
        </li>
        <li class="nav-item" *ngIf="vm_project_member || get_is_vo_admin()">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/vmOverview']"><i
            class="icon-pencil"></i> Instance Overview</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main content -->
  <main class="main">

    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumbs></app-breadcrumbs>
    </ol>

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.conainer-fluid -->
  </main>
</div>

<footer class="app-footer">
  <a href="http://denbi.de">de.NBI</a> &copy; {{ year }}
</footer>
