@if (!isLoadedApplication) {
	<div class="loader"></div>
}
@if (isLoadedApplication && !application) {
	<div>No application found.</div>
}

@if (isLoadedApplication && application && !validated) {
	<div class="animated fadeIn">
		<div class="container-fluid">
			<app-application-formular
				[hash]="hash"
				[title]="title"
				[is_validation]="true"
				[application]="application"
			></app-application-formular>
		</div>
	</div>
}
